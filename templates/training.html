{% extends "base.html" %}

{% block content %}
    {% if "инженер" in prof.lower() or "строитель" in prof.lower() %}
        <h2>{{ title }}</h2>
        <img src="{{ url_for('static', filename='img/first.png') }}" alt="Инженерные тренажёры">
    {% else %}
        <h2>{{ title }}</h2>
        <img src="{{ url_for('static', filename='img/second.png') }}" alt="Научные симуляторы">
    {% endif %}
{% endblock %}
